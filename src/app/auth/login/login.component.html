<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu email">
      <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        El email es requerido
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
        Ingresa un email válido
      </div>
    </div>

    <div class="form-group password-group">
      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
          placeholder="Ingresa tu contraseña">
        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"></i>
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        La contraseña es requerida
      </div>
    </div>


    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!loginForm.valid">
      Iniciar Sesión
    </button>

    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </form>
</div>
