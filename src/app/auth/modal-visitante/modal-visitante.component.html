<h2 mat-dialog-title>¡Hola Querido Lector !</h2>
<mat-dialog-content>
    <p>Para ver el contenido completo, por favor regístrate o inicia sesión.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cerrar</button>
    <button mat-button routerLink="/register">Registrarme</button>
    <button mat-raised-button color="primary" (click)="goToRegister()">Registrarse</button>
</mat-dialog-actions>
