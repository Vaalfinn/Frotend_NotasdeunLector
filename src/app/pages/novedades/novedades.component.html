<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Novedades</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-searchbar placeholder="Busca tu próxima aventura..." (ionInput)="handleSearch($event)">
    </ion-searchbar>

    <div class="ion-padding-horizontal">
        <h3 class="filter-title">Explora por género:</h3>
    </div>

    <div class="chip-container">

        <ion-chip [outline]="selectedGenre !== 'all'" (click)="filterByGenre('all')">
            <ion-icon name="star-outline"></ion-icon>
            <ion-label>Todos</ion-label>
        </ion-chip>

        <ion-chip [outline]="selectedGenre !== 'fantasia'" (click)="filterByGenre('fantasia')">
            <ion-icon name="color-wand-outline"></ion-icon>
            <ion-label>Fantasía</ion-label>
        </ion-chip>

        <ion-chip [outline]="selectedGenre !== 'romance'" (click)="filterByGenre('romance')">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-label>Romance</ion-label>
        </ion-chip>

        <ion-chip [outline]="selectedGenre !== 'thriller'" (click)="filterByGenre('thriller')">
            <ion-icon name="theater-outline"></ion-icon>
            <ion-label>Thriller</ion-label>
        </ion-chip>

        <ion-chip [outline]="selectedGenre !== 'ciencia-ficcion'" (click)="filterByGenre('ciencia-ficcion')">
            <ion-icon name="rocket-outline"></ion-icon>
            <ion-label>Ciencia Ficción</ion-label>
        </ion-chip>

        <ion-chip [outline]="selectedGenre !== 'clasicos'" (click)="filterByGenre('clasicos')">
            <ion-icon name="book-outline"></ion-icon>
            <ion-label>Clásicos</ion-label>
        </ion-chip>
    </div>

    <ion-grid>
        <ion-row>

            <ion-col size="6" size-md="4" size-lg="3" *ngFor="let book of filteredBooks">

                <ion-card>
                    <img [src]="book.image" [alt]="'Portada de ' + book.title" (error)="handleImageError(book)" />

                    <ion-card-header>
                        <ion-card-title>{{ book.title }}</ion-card-title>
                        <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>
                        <span class="rating">⭐ {{ book.rating }}</span>
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
