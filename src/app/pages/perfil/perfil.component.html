<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Mi Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="ion-padding ion-text-center perfil-header-welcome">
        <h2>¡HOLA, {{ user?.nombre | uppercase }}!</h2>
    </div>

    <ion-list lines="full">

        <ion-list-header>
            <ion-label>Opciones de Cuenta</ion-label>
        </ion-list-header>

        <ion-item button="true" [routerLink]="['/micuenta']">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Mis Datos Personales</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item button="true" [routerLink]="['/mibiblioteca']">
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Mi Biblioteca</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item button="true" [routerLink]="['/ayuda']">
            <ion-icon name="help-buoy-outline" slot="start"></ion-icon>
            <ion-label>Ayuda</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

    </ion-list>

    <ion-list lines="none" class="ion-margin-top">
        <ion-item button="true" (click)="logout()" color="danger">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
